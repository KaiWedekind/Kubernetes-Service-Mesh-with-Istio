apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-message
spec:
  hosts:
  - hello-message
  http:
  # add HTTP abort fault for ChaosMonkey user agent
  - fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100
    match:
      - headers:
          user-agent:
            exact: ChaosMonkey
    route:
      - destination:
          host: hello-message
          subset: v1
  - route:
    - destination:
        host: hello-message
        subset: v1












        